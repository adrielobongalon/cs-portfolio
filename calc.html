<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Document</title>
</head>
<body>
    
    <input type="text" name="input1" style="width:50px;" id="input1">
    <select id="dropdown">
        <option value="+">+ (add)</option>
        <option value="-">- (subtract)</option>
        <option value="x">&#x2715 (multiply)</option>
        <option value="/">&#xf7 (divide)</option>
        <option value="^">^ (exponent)</option>
        <option value="r">&#x221a (nth root)</option>
        <option value="%">% (modulus)</option>
    </select>
    <input type ="text" name="input2" style="width:50px;" id="input2">
    <input type="button" value="Calculate" id="submitButton" />

    <p>answer: <span id="display"></span></p>
    <p style="font-size:10px"><i>(values may be rounded)</i></p>
    <script src="calc.js" ></script>

</body>
</html>
